<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard - Foodpanda</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="buy.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg pink-navbar">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="./download-removebg-preview.png" alt="Foodpanda" style="height: 40px; margin-right: 10px;" />
        <span class="fw-bold text-white">Foodpanda</span>
      </a>
      <button onclick="log()" id="pog" class="btn btn-light ms-auto">Logout</button>
      <button  style="margin-left: 10px;" class="btn btn-danger position-relative" id="cartIcon" >
        <i class="fas fa-shopping-cart"></i>
        <span id="orderNumber" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          0
        </span>
      </button>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container dashboard mt-5">
    <h2>Welcome to User Dashboard</h2>
  </div>

  <!-- Data Section -->
  <div class="container mt-5">
    <div id="userdiv" class="userdiv">
      <!-- Products will be loaded here dynamically -->
    </div>
    <div id="loading" class="text-center" style="display: none;">
      <p>Loading products...</p>
    </div>
    <div id="error-message" class="alert alert-danger" style="display: none;">
      Failed to load products. Please try again later.
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="buy.js"></script>
</body>
</html>
