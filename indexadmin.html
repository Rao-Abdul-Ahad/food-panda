    <div class="main">
      <h1>Admin Dashboard</h1><br>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Products</button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Product</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <!-- Restaurant Name -->
                <div class="mb-3">
                  <label for="res" class="form-label">Restaurant Name:</label>
                  <input type="text" class="form-control" id="res" required>
                </div>

                <!-- Product Name -->
                <div class="mb-3">
                  <label for="prod" class="form-label">Product Name:</label>
                  <input type="text" class="form-control" id="prod" required>
                </div>

                <!-- Product Price -->
                <div class="mb-3">
                  <label for="price" class="form-label">Product Price:</label>
                  <input type="text" class="form-control" id="price" required>
                </div>

                <!-- Location -->
                <div class="mb-3">
                  <label for="location" class="form-label">Location:</label>
                  <input type="text" class="form-control" id="location" required>
                </div>

                <!-- Delivery Price -->
                <div class="mb-3">
                  <label for="delivery" class="form-label">Delivery Price:</label>
                  <input type="text" class="form-control" id="delivery" required>
                </div>

                <!-- Image URL -->
                <div class="mb-3">
                  <label for="img" class="form-label">Image URL:</label>
                  <input type="text" class="form-control" id="img" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button onclick="btn()" id="btn" type="button" class="btn btn-primary">Add Product</button>
            </div>
          </div>
        </div>
      </div>
    </div>
